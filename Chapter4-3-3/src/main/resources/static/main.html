<script type="text/javascript">

        $("#logout").click(function () {
            $.ajax({
                url:"./logout",
                type: "GET",
                dataType: 'json',
                data: {},
                success: function (data, textStatus, jqXHR) {
                    if (data.code == '0') {

                        alert(data.message);
