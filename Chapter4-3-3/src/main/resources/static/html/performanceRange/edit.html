<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <script src="../../js/jquery-1.11.3.js" type="text/javascript"></script>

</head>
<body>
<table>
    <tr>
        <td>请求地址</td>
        <td><input style="width: 300px" name="url" value="/performanceRange/update"></td>
    </tr>
    <tr>
        <td>请求方式</td>
        <td>
            <select name="method">
                <option value="get">GET</option>
                <option value="post" selected="true">POST</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Content-Type</td>
        <td>
            <select name="contentType">
                <option value="application/x-www-form-urlencoded" selected>application/x-www-form-urlencoded</option>
                <option value="application/json" >application/json</option>
            </select>
        </td>
    </tr>
    <tr style="height: 100px">
        <td>请求数据</td>
        <td>
            <textarea name="data" style="margin: 0px; height: 212px; width: 552px;">
             {
        "id":4,
        "userId":2,
        "companyId":3,
        "job":"领导x",
        "performanceType":"0",
        "performanceStartTime":"2017-07-01",
        "performanceEndTime":"2017-07-30",
        "baseBonus":10000,
        "bonusUnit":"0",
         "companyHeader":"false",
         "postStartTime":"2017-06-01",
         "postEndTime":"2017-06-30"
    }
            </textarea>
        </td>
        <td> <input id="send" type="button" name="发送" value="发送"></td>
    </tr>
</table>
<hr>
<textarea id="response" style=" height: 230px; width: 674px;">

</textarea>
<script src="../../js/common.js" type="text/javascript"></script>
</body>
</html>
